<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WebGIS ایران - بر اساس سرانه جمعیت</title>
    
    <!-- کتابخانه اصلی Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* ریست کردن حاشیه و پدینگ همه المان‌ها */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; }
        
        /* چیدمان اصلی صفحه: پنل اطلاعات + نقشه */
        .container { display: flex; height: 100vh; }
        
        /* پنل سمت راست (در RTL سمت چپ نمایش داده می‌شود) */
        .info-panel {
            width: 350px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            z-index: 500;                     /* بالاتر از نقشه باشد */
        }
        
        /* هدر پنل */
        .panel-header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        .panel-header h1 { font-size: 1.4em; margin-bottom: 5px; color: #ecf0f1; }
        .panel-header p { opacity: 0.9; font-size: 0.9em; color: #bdc3c7; }
        
        /* محتوای اسکرول‌شونده پنل */
        .panel-content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
        }
        
        /* کارت اطلاعات استان/شهرستان */
        .province-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
        }
        .province-info h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95em;
        }
        .info-label { font-weight: bold; color: #bdc3c7; }
        .info-value { color: #ecf0f1; text-align: left; }
        
        /* حالت پیش‌فرض وقتی هیچ استانی انتخاب نشده */
        .no-selection {
            text-align: center;
            padding: 40px 20px;
            color: #bdc3c7;
            opacity: 0.7;
        }
        .no-selection .icon { font-size: 3.5em; margin-bottom: 15px; opacity: 0.5; }
        
        /* نقشه تمام فضای باقی‌مانده را بگیرد */
        #map { flex: 1; height: 100vh; }
        
        /* اسکرول‌بار سفارشی برای پنل */
        .panel-content::-webkit-scrollbar { width: 6px; }
        .panel-content::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 3px; }
        .panel-content::-webkit-scrollbar-thumb { background: #3498db; border-radius: 3px; }
        
        /* دکمه انتخاب لایه پایه (basemap) */
        .custom-basemap-selector, .home-button {
            position: absolute;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.4);
            font-family: inherit;
            user-select: none;
            transition: all 0.3s ease;
        }
        .custom-basemap-selector {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
        }
        #basemapSelect {
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            background: transparent;
            color: #2c3e50;
            cursor: pointer;
            outline: none;
            min-width: 240px;
            text-align: center;
            font-weight: 500;
        }
        
        /* دکمه بازگشت به ایران */
        .home-button {
            top: 86px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .home-button:hover {
            background: #3498db;
            transform: scale(1.1);
        }
        .home-button:hover svg { fill: white; }
    </style>
</head>
<body>

<div class="container">
    <!-- پنل اطلاعات -->
    <div class="info-panel">
        <div class="panel-header">
            <h1>WebGIS ایران</h1>
            <p>رنگ بر اساس سرانه جمعیت (روشن‌تر = سرانه بالاتر)</p>
        </div>
        <div class="panel-content" id="provinceInfo">
            <div class="no-selection">
                <div class="icon">نقشه</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>روی هر استان کلیک کنید</p>
            </div>
        </div>
    </div>

    <!-- نقشه اصلی -->
    <div id="map"></div>
</div>

<!-- انتخابگر لایه پایه -->
<div class="custom-basemap-selector">
    <select id="basemapSelect" onchange="changeBasemap(this.value)">
        <option value="carto">رنگارنگ و سریع (پیش‌فرض)</option>
        <option value="persiangis">نقشه فارسی (PersianGIS)</option>
        <option value="satellite">ماهواره‌ای (Esri)</option>
        <option value="light">خاکستری روشن</option>
        <option value="osm">استاندارد (OSM)</option>
    </select>
</div>

<!-- دکمه خانه (بازگشت به نمای ایران) -->
<div class="home-button" onclick="zoomToIran()" title="بازگشت به ایران">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
</div>

<!-- کتابخانه اصلی Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // ایجاد نقشه و تنظیم مرکز اولیه روی ایران
    const map = L.map('map').setView([32.4279, 53.6880], 5);

    // متغیرهای سراسری برای مدیریت انتخاب‌ها
    let selectedLayer = null;        // استان انتخاب‌شده
    let selectedCountyLayer = null;  // شهرستان انتخاب‌شده
    let geo;                         // لایه استان‌ها
    let countiesLayer = null;        // لایه شهرستان‌ها (یک بار لود می‌شود)

    // تابع محاسبه رنگ استان‌ها بر اساس سرانه (آبی تیره → آبی روشن)
    function getProvinceColor(capita, min, max) {
        if (capita === 0 || capita == null) return '#34495e'; // بدون داده
        const ratio = max === min ? 0.5 : (capita - min) / (max - min);
        const r = Math.min(255, Math.round(52 + ratio * 200));   // 52 → 252
        const g = Math.min(255, Math.round(73 + ratio * 182));   // 73 → 255
        const b = Math.min(255, Math.round(94 + ratio * 161));   // 94 → 255
        return `rgb(${r},${g},${b})`;
    }

    // تابع محاسبه رنگ شهرستان‌ها (زرشکی → صورتی روشن + صفر → خاکستری)
    function getCountyColor(capita, min, max) {
        if (capita === 0 || capita == null) return '#777777';
        const ratio = max === min ? 0.5 : (capita - min) / (max - min);
        const r = Math.round(139 + ratio * 113); // 139 → 252
        const g = Math.round(0 + ratio * 228);   // 0 → 228
        const b = Math.round(0 + ratio * 236);   // 0 → 236
        return `rgb(${r},${g},${b})`;
    }

    // بارگذاری فایل GeoJSON استان‌ها (ir-new.json)
    fetch('ir-new.json')
        .then(r => r.json())
        .then(data => {
            // تبدیل فرمت ArcGIS به GeoJSON استاندارد (رینگ‌ها → coordinates)
            const features = data.features.map(f => ({
                type: "Feature",
                geometry: { type: "Polygon", coordinates: f.geometry.rings },
                properties: f.attributes
            }));

            // محاسبه حداقل و حداکثر سرانه برای نرمال‌سازی رنگ
            const capitas = features.map(f => f.properties.P_capita || 0).filter(c => c > 0);
            const minCapita = capitas.length ? Math.min(...capitas) : 1;
            const maxCapita = capitas.length ? Math.max(...capitas) : 1;

            // ایجاد لایه استان‌ها
            geo = L.geoJSON(features, {
                style: feature => {
                    const capita = feature.properties.P_capita || 0;
                    return {
                        color: "#2c3e50",
                        weight: 2,
                        fillColor: getProvinceColor(capita, minCapita, maxCapita),
                        fillOpacity: 0.75
                    };
                },
                onEachFeature: (feature, layer) => {
                    const p = feature.properties;

                    // کلیک روی استان
                    layer.on('click', e => {
                        L.DomEvent.stopPropagation(e);

                        // بازگردانی استایل استان قبلی
                        if (selectedLayer) geo.resetStyle(selectedLayer);
                        // پاک کردن انتخاب شهرستان
                        if (selectedCountyLayer) {
                            countiesLayer?.resetStyle(selectedCountyLayer);
                            selectedCountyLayer = null;
                        }

                        // برجسته کردن استان انتخاب‌شده
                        layer.setStyle({ weight: 6, color: "#e74c3c", fillOpacity: 0.9 });
                        selectedLayer = layer;
                        layer.bringToFront();

                        // زوم نرم به استان
                        map.fitBounds(layer.getBounds(), { padding: [40, 40], animate: true, duration: 1.3 });

                        // نمایش اطلاعات استان در پنل
                        document.getElementById('provinceInfo').innerHTML = `
                            <div class="province-info">
                                <h3>استان ${p.Name || 'نامشخص'}</h3>
                                ${p.pcenter ? `<div class="info-item"><span class="info-label">مرکز استان:</span><span class="info-value">${p.pcenter}</span></div>` : ''}
                                ${p.population > 0 ? `<div class="info-item"><span class="info-label">جمعیت (۱۳۹۵):</span><span class="info-value">${Number(p.population).toLocaleString('fa-IR')}</span></div>` : ''}
                                ${p.P_capita ? `<div class="info-item"><span class="info-label">سرانه استانی:</span><span class="info-value">${Number(p.P_capita).toFixed(2)}</span></div>` : ''}
                                <div class="info-item"><span class="info-label">شهرستان‌ها:</span><span class="info-value">در حال بارگذاری...</span></div>
                            </div>
                        `;

                        // نمایش شهرستان‌های همان استان
                        showCountiesOfProvince(p.Name);
                    });

                    // افکت hover
                    layer.on('mouseover', () => { if (selectedLayer !== layer) layer.setStyle({ weight: 5 }); });
                    layer.on('mouseout', () => { if (selectedLayer !== layer) geo.resetStyle(layer); });
                }
            }).addTo(map);
        });

    // تابع نمایش شهرستان‌های یک استان
    function showCountiesOfProvince(provinceName) {
        // اگر لایه شهرستان‌ها هنوز لود نشده، یک بار لودش کن
        if (!countiesLayer) {
            fetch('counties.json')
                .then(r => r.json())
                .then(raw => {
                    let features;
                    // پشتیبانی از دو فرمت ArcGIS و GeoJSON استاندارد
                    if (raw.features?.[0]?.geometry?.rings) {
                        features = raw.features.map(f => ({
                            type: "Feature",
                            geometry: { type: "Polygon", coordinates: f.geometry.rings },
                            properties: f.attributes
                        }));
                    } else {
                        features = raw.features || raw;
                    }

                    // محاسبه مین/مکس سرانه شهرستان‌ها
                    const capitas = features.map(f => f.properties.C_capita || 0).filter(c => c > 0);
                    const minCapita = capitas.length ? Math.min(...capitas) : 1;
                    const maxCapita = capitas.length ? Math.max(...capitas) : 1;

                    // ایجاد لایه شهرستان‌ها
                    countiesLayer = L.geoJSON(features, {
                        style: feature => {
                            const capita = feature.properties.C_capita || 0;
                            return {
                                color: capita === 0 ? "#555555" : "#880e4f",
                                weight: capita === 0 ? 2.5 : 1.5,
                                fillColor: getCountyColor(capita, minCapita, maxCapita),
                                fillOpacity: capita === 0 ? 0.9 : 0.75
                            };
                        },
                        onEachFeature: (feature, layer) => {
                            const c = feature.properties;

                            // کلیک روی شهرستان
                            layer.on('click', e => {
                                L.DomEvent.stopPropagation(e);

                                // بازگردانی استایل شهرستان قبلی
                                if (selectedCountyLayer && selectedCountyLayer !== layer) {
                                    countiesLayer.resetStyle(selectedCountyLayer);
                                }

                                // برجسته‌سازی
                                layer.setStyle({ weight: 6, color: "#c62828", fillOpacity: 0.9 });
                                layer.bringToFront();
                                selectedCountyLayer = layer;

                                // زوم به شهرستان
                                map.fitBounds(layer.getBounds(), { padding: [30, 30], animate: true, duration: 1 });

                                // نمایش اطلاعات شهرستان در پنل
                                document.getElementById('provinceInfo').innerHTML = `
                                    <div class="province-info">
                                        <h3>${c.Name || c.name || 'نامشخص'}</h3>
                                        <div class="info-item"><span class="info-label">استان:</span><span class="info-value">${c.pname || c.Pname || provinceName}</span></div>
                                        ${c.ccenter_na ? `<div class="info-item"><span class="info-label">مرکز شهرستان:</span><span class="info-value">${c.ccenter_na}</span></div>` : ''}
                                        ${c.area ? `<div class="info-item"><span class="info-label">مساحت:</span><span class="info-value">${Number(c.area).toLocaleString('fa-IR')} هکتار</span></div>` : ''}
                                        ${c.C_capita !== undefined ? `<div class="info-item"><span class="info-label">سرانه شهرستانی:</span><span class="info-value">${c.C_capita === 0 ? 'صفر' : Number(c.C_capita).toFixed(2)}</span></div>` : ''}
                                    </div>
                                `;
                            });

                            // افکت hover روی شهرستان
                            layer.on('mouseover', () => {
                                if (layer !== selectedCountyLayer) {
                                    layer.setStyle({ weight: c.C_capita === 0 ? 3.5 : 3.5, color: "#e91e63" });
                                }
                            });
                            layer.on('mouseout', () => {
                                if (layer !== selectedCountyLayer) {
                                    countiesLayer.resetStyle(layer);
                                }
                            });

                            // فقط شهرستان‌های استان مورد نظر را نمایش بده
                            if ((c.pname || c.Pname) === provinceName) {
                                layer.addTo(map);
                            }
                        }
                    });

                    // دوباره فراخوانی برای نمایش فوری (چون الان لایه ساخته شده)
                    showCountiesOfProvince(provinceName);
                });
            return; // خروج موقت تا لایه ساخته شود
        }

        // اگر لایه شهرستان‌ها قبلاً ساخته شده بود → فقط فیلتر کن
        let count = 0;
        countiesLayer.eachLayer(l => {
            const props = l.feature.properties;
            const pname = props.pname || props.Pname;
            if (pname === provinceName) {
                l.addTo(map);
                countiesLayer.resetStyle(l);
                if (l === selectedCountyLayer) {
                    l.setStyle({ weight: 6, color: "#c62828" });
                    l.bringToFront();
                }
                count++;
            } else {
                map.removeLayer(l);
            }
        });

        // به‌روزرسانی تعداد شهرستان در پنل استان
        const panel = document.getElementById('provinceInfo');
        const item = panel.querySelector('.info-item:last-child');
        if (item && item.querySelector('.info-label')?.textContent.includes('شهرستان')) {
            item.innerHTML = `<span class="info-label">تعداد شهرستان:</span><span class="info-value">${count} شهرستان</span>`;
        }
    }

    // بازگشت به نمای کل ایران و پاک کردن همه انتخاب‌ها
    function zoomToIran() {
        map.flyTo([32.4279, 53.6880], 5, { animate: true, duration: 1.5 });
        if (selectedLayer) { geo.resetStyle(selectedLayer); selectedLayer = null; }
        if (selectedCountyLayer) { countiesLayer?.resetStyle(selectedCountyLayer); selectedCountyLayer = null; }
        if (countiesLayer) map.removeLayer(countiesLayer);

        document.getElementById('provinceInfo').innerHTML = `
            <div class="no-selection">
                <div class="icon">نقشه</div>
                <h3>استان مورد نظر را انتخاب کنید</h3>
                <p>رنگ بر اساس سرانه جمعیت</p>
            </div>
        `;
    }

    // لایه‌های پایه (basemap)
    const basemapLayers = {
        carto: L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '© CartoDB' }),
        persiangis: L.tileLayer('https://map.persiangis.ir/tile/{z}/{x}/{y}.png', { attribution: '© PersianGIS' }),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }),
        light: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '© CartoDB' }),
        osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' })
    };

    // لایه پیش‌فرض
    let currentBasemap = basemapLayers.carto;
    currentBasemap.addTo(map);

    // تغییر لایه پایه
    function changeBasemap(val) {
        map.removeLayer(currentBasemap);
        currentBasemap = basemapLayers[val];
        currentBasemap.addTo(map);
    }
</script>
</body>
</html>
