<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشارکت در پروژه - کلاس‌چین</title>

    <!-- فونت‌ها -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- استایل اصلی صفحه -->
    <link rel="stylesheet" href="css/style-donate.css">

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>

    <div id="particles-js"></div>
    <div class="hexagon-grid"></div>

    <!-- سوئیچ زبان -->
    <div class="lang-switch">
        <button class="active" onclick="setLang('fa')">فارسی</button>
        <button onclick="setLang('en')">English</button>
    </div>

    <!-- منوبار -->
    <nav class="navbar">
        <div class="navbar-brand">کلاس‌چین</div>
        <div class="nav-links">
            <a href="../index.html">خانه</a>
            <a href="../WebGIS.html">نقشه پروژه‌ها</a>
            <a href="#">درباره ما</a>
            <a href="#">ارتباط با ما</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <div class="main-content">
                <h1 class="project-title" id="projectName">در حال بارگذاری...</h1>
                <p id="projectDesc">در حال بارگذاری جزئیات پروژه...</p>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">در حال محاسبه...</p>
                </div>

                <h3>انتخاب شبکه بلاکچین</h3>
                <select id="networkSelect" onchange="selectNetwork(this.value)"></select>

                <h3>انتخاب مبلغ پیشنهادی (USDT)</h3>
                <div class="amount-buttons">
                    <button onclick="selectAmount(10)">۱۰ USDT</button>
                    <button onclick="selectAmount(25)">۲۵ USDT</button>
                    <button onclick="selectAmount(50)">۵۰ USDT</button>
                    <button onclick="selectAmount(100)">۱۰۰ USDT</button>
                    <button onclick="selectAmount(250)">۲۵۰ USDT</button>
                </div>

                <h3>یا مبلغ دلخواه وارد کنید</h3>
                <input type="number" id="customAmount" placeholder="مبلغ به USDT" min="1" step="1">

                <div class="terms">
                    <input type="checkbox" id="termsConsent">
                    <label for="termsConsent">با شرایط مشارکت و سیاست حفظ حریم خصوصی موافقم</label>
                </div>

                <button class="btn-primary" id="connectBtn" disabled>اتصال کیف پول و پرداخت</button>

                <div id="successMessage" style="display:none; margin-top:2rem; padding:1.5rem; background:rgba(16,185,129,0.2); border-radius:12px; text-align:center;">
                    <h3 style="color:#10b981;">✅ پرداخت با موفقیت انجام شد!</h3>
                    <p id="txHash"></p>
                </div>
            </div>

            <div class="sidebar">
                <div id="qrCode"></div>
                <p style="text-align:center; margin-top:1rem; opacity:0.8;">اسکن برای مشارکت سریع</p>

                <div style="margin-top:auto;">
                    <h4>دریافت آپدیت پروژه</h4>
                    <input type="email" id="donorEmail" placeholder="ایمیل شما">
                    <div class="terms">
                        <input type="checkbox" id="consent">
                        <label for="consent">موافقم آپدیت دریافت کنم</label>
                    </div>
                    <button onclick="saveEmail()" style="width:100%; margin-top:0.8rem;">ثبت ایمیل</button>
                </div>
            </div>
        </div>
    </div>

    <!-- اسکریپت اصلی صفحه -->
    <script src="js/script-donate.js"></script>
</body>
</html>
